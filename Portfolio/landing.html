<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mia Murphy - Loading...</title>
  <meta name="description" content="Finance × Data Professional - Loading Portfolio"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #090d14;               /* Deep midnight */
      --text: #e6eefc;             /* Primary text */
      --muted: #95a3c3;            /* Secondary text */
      --accent: #3be7ff;           /* Neon cyan */
      --accent-2: #b26dff;         /* Electric violet */
      --accent-3: #7dfb6c;         /* Lime glow */
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden}
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% -10%, rgba(59,231,255,.12), transparent 60%),
                  radial-gradient(900px 600px at 90% -20%, rgba(178,109,255,.12), transparent 60%),
                  radial-gradient(600px 400px at 50% 50%, rgba(125,251,108,.08), transparent 70%),
                  linear-gradient(180deg, #070b12 0%, var(--bg) 30% 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Animated Background Particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent);
      border-radius: 50%;
      animation: float 6s infinite linear;
      opacity: 0.6;
    }
    .particle:nth-child(2n) {
      background: var(--accent-2);
      animation-duration: 8s;
    }
    .particle:nth-child(3n) {
      background: var(--accent-3);
      animation-duration: 10s;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }

    /* Main Container */
    .container {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    /* Loading Animation */
    .loading-container {
      margin-bottom: 40px;
    }
    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 3px solid rgba(59,231,255,.2);
      border-top: 3px solid var(--accent);
      border-right: 3px solid var(--accent-2);
      border-radius: 50%;
      animation: spin 2s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Title Animation */
    .title {
      font-size: clamp(48px, 8vw, 96px);
      font-weight: 800;
      margin-bottom: 16px;
      background: linear-gradient(92deg, var(--accent), var(--accent-2), var(--accent-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: titleGlow 3s ease-in-out infinite;
    }
    @keyframes titleGlow {
      0%, 100% { 
        filter: drop-shadow(0 0 20px rgba(59,231,255,.3));
        transform: scale(1);
      }
      50% { 
        filter: drop-shadow(0 0 30px rgba(178,109,255,.4));
        transform: scale(1.02);
      }
    }

    .subtitle {
      font-size: clamp(18px, 3vw, 28px);
      color: var(--muted);
      margin-bottom: 40px;
      font-weight: 300;
      animation: fadeInUp 1s ease-out 0.5s both;
    }

    /* Loading Text */
    .loading-text {
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Progress Bar */
    .progress-container {
      width: 300px;
      height: 4px;
      background: rgba(255,255,255,.1);
      border-radius: 2px;
      margin: 0 auto 40px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-radius: 2px;
      animation: progress 3s ease-out forwards;
    }
    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* Enter Button */
    .enter-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out 3.5s both;
      box-shadow: 0 8px 25px rgba(59,231,255,.3);
    }
    .enter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(59,231,255,.4);
    }
    .enter-btn:active {
      transform: translateY(0);
    }

    /* Loading Dots */
    .loading-dots {
      display: inline-block;
      margin-left: 8px;
    }
    .loading-dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    /* Fade In Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .progress-container {
        width: 250px;
      }
      .enter-btn {
        padding: 14px 28px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background Particles -->
  <div class="particles" id="particles"></div>

  <!-- Main Content -->
  <div class="container">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <h1 class="title">Mia Murphy</h1>
      <p class="subtitle">Finance × Data Professional</p>
    </div>

    <div class="loading-text">
      Loading Portfolio<span class="loading-dots"></span>
    </div>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <a href="index.html" class="enter-btn">
      <span>Enter Portfolio</span>
      <span>→</span>
    </a>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random positioning
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
        
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize particles when page loads
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      
      // Add some interactive sparkle effect
      document.addEventListener('mousemove', function(e) {
        if (Math.random() < 0.1) { // 10% chance
          const sparkle = document.createElement('div');
          sparkle.style.position = 'fixed';
          sparkle.style.left = e.clientX + 'px';
          sparkle.style.top = e.clientY + 'px';
          sparkle.style.width = '4px';
          sparkle.style.height = '4px';
          sparkle.style.background = 'var(--accent-3)';
          sparkle.style.borderRadius = '50%';
          sparkle.style.pointerEvents = 'none';
          sparkle.style.zIndex = '1000';
          sparkle.style.animation = 'sparkle 1s ease-out forwards';
          
          document.body.appendChild(sparkle);
          
          setTimeout(() => {
            sparkle.remove();
          }, 1000);
        }
      });
    });

    // Add sparkle animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes sparkle {
        0% {
          opacity: 1;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
